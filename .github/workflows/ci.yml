name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run tests
        run: |
          if [ -f test.sh ]; then bash test.sh; elif [ -f tests/run_tests.sh ]; then bash tests/run_tests.sh; else echo "No tests found."; fi
      - name: Lint Markdown files
        run: |
          if command -v markdownlint > /dev/null; then markdownlint '**/*.md'; else echo 'markdownlint not installed'; fi
